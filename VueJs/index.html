<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Nota</h1>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" v-model="nombre" />
                    <label for="promedio" >Promedio</label>
                    <input type="number" name="promedio" class="form-control" v-model="promedio" />
                    <input type="button" class="btn btb-success" value="Guardar" v-on:click="agregarNota">

                </div>
                <div class="col-md-6 col-xs-12">
                    <h1>Lista de notas</h1>        
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                            <td v-text="item.nombre"></td>
                            <td v-text="item.promedio"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center">
                        Eduardo Salazar - eduardo@eduardosalazarl.com        
                    </p>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/vue.js"></script>
<script src="js/principal.js"></script>

</html>
